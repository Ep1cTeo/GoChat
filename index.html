    <script>
        // Obtener la lista de opciones
    const select = document.getElementById('prefijo');
    const options = Array.from(select.options);

    // Ordenar las opciones alfabéticamente por el texto de la opción
    options.sort((a, b) => {
        const textA = a.text.toUpperCase();
        const textB = b.text.toUpperCase();
            if (textA < textB) {
            return -1;
        }
            if (textA > textB) {
            return 1;
        }
            return 0;
    });

    // Limpiar la lista actual de opciones
    select.innerHTML = '';

    // Agregar las opciones ordenadas de vuelta al select
    options.forEach(option => {
        select.appendChild(option);
    });
        function enviarWhatsapp(event){
            event.preventDefault();
            let prefijo = document.getElementById("prefijo").value;
            let numeroWhatsapp = document.getElementById("numeroWhatsapp").value;
            let nuevaURL = "https://api.whatsapp.com/send?phone="+prefijo+numeroWhatsapp;
            window.location.href = nuevaURL;
        }
    </script>
